<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Toast Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-dark text-white">

  <div class="container text-center mt-5">
    <h1>Toast Test</h1>
    <button class="btn btn-primary mt-4" onclick="showToast('Đây là thông báo hoạt động!')">
      Gọi Toast
    </button>
  </div>

  <!-- Toast -->
  <div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999; right: 0;">
      <div id="statusToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-primary text-white">
          <strong class="mr-auto">Thông báo</strong>
          <small>Vừa xong</small>
          <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Đóng">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Nội dung thông báo sẽ hiện ở đây
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="check.js"></script>
</body>
</html>
